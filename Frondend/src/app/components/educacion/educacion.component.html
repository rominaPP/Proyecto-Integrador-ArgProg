<div class="container-fluid">
    <div class="row">
        <div class="col" id="titulo">
            <h2>Educación</h2>
        </div>
    </div>
    <div class="row">
        <div class="boton">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                    Nueva Educación
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" id="descripcion">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let Educacion of edu">
                            <td class="exp"><h4>{{Educacion.nombreEdu}}</h4></td>
                            <td class="año align-middle">{{Educacion.inicioEdu}} - {{Educacion.finEdu}}</td>
                            <td class="descrip">{{Educacion.descripEdu}}</td>
                            <td class="btns" *ngIf="isLogged">
                                <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>       
    </div>
</div>
